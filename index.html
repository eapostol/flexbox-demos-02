<html>
<head>
    <title>Introduction to Flexbox CSS</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <h2>Wrapping Flex Items: <code>flex-wrap</code></h2>
    <div class="btns">
        <label for="nowrap">row <input type="radio" name="flexwrap" value="nowrap" id="nowrap" checked></label>
        <label for="wrap">wrap <input type="radio" name="flexwrap"  value="wrap" id="wrap"></label>
        <label for="wrap-reverse">wrap-reverse <input type="radio" name="flexwrap"  value="wrap-reverse" id="wrap-reverse"></label>
    </div>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
    <div class="dir">
        <label for="ltr">left-to-right <input type="radio" value="ltr" name="direction" id="ltr" checked></label>
        <label for="rtl">right-to-left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
</main>
<script lang="javascript" type="text/javascript" src="main.js"></script>
</body>
</html>
