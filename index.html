<html>
<head>
    <title>Introduction to Flexbox CSS</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <h2>Determining the Direction of the Flex Container: <code>flex-direction</code></h2>
    <div class="btns">
        <label for="row">row <input type="radio" name="flexdirection" value="row" id="row" checked></label>
        <label for="row-reverse">row-reverse <input type="radio" name="flexdirection"  value="row-reverse" id="row-reverse"></label>
        <label for="column">column <input type="radio" name="flexdirection"  value="column" id="column"></label>
        <label for="column-reverse">column-reverse <input type="radio" name="flexdirection"  value="column-reverse" id="column-reverse"></label>
    </div>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <div class="dir">
        <label for="ltr">left-to-right <input type="radio" value="ltr" name="direction" id="ltr" checked></label>
        <label for="rtl">right-to-left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
</main>
<script lang="javascript" type="text/javascript" src="main.js"></script>
</body>
</html>
