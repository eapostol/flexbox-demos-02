<html>
<head>
    <title>Introduction to Flexbox CSS</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <h2>Toggling a Flex Container</h2>
    <p>The container element (light blue background) has 5 child elements. Press the button to toggle it between <code>display: block</code> and <code>display: flex</code>. There are no other flex-related properties applied to the elements.</p>
    <div class="btns">
        <button>Toggle Flex Container</button>
    </div>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <div class="dir">
        <label for="ltr">left-to-right <input type="radio" value="ltr" name="direction" id="ltr" checked></label>
        <label for="rtl">right-to-left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
</main>
<script lang="javascript" type="text/javascript" src="main.js"></script>
</body>
</html>
